<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="assets/image/bookshelf.ico" />
    <title>Rak Buku Dewa</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- Material Icon by Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="head_bar">
      <h1 class="head_bar__title">Rak Buku Dewa</h1>
    </header>

    <main>
      <!-- Tambahkan Buku -->
      <div class="bookshelf-wrap">
        <div class="bookshelf-set">
          <section class="section input_section shadow">
            <h2>Tambahkan Buku</h2>

            <form id="inputBook">
              <div class="input">
                <label for="inputBookTitle">Judul</label>
                <input id="inputBookTitle" type="text" />
              </div>
              <div class="input">
                <label for="inputBookAuthor">Penulis</label>
                <input id="inputBookAuthor" type="text" />
              </div>
              <div class="input">
                <label for="inputBookYear">Tahun</label>
                <input id="inputBookYear" type="number" />
              </div>
              <div class="input_inline">
                <label for="inputBookIsComplete">Sudah dibaca</label>
                <input id="inputBookIsComplete" type="checkbox" />
              </div>
              <button id="bookSubmit" type="submit">
                Simpan Buku Ke Rak
                <span class="isNotCompleted" style="display: inline-block"
                  >Belum Dibaca</span
                >
                <span class="isCompleted" style="display: none"
                  >Sudah dibaca</span
                >
              </button>
            </form>
          </section>

          <!-- Informasi dan Cari Buku -->
          <div class="section optional_section">
            <section class="information_bookshelf shadow">
              <h2>Informasi Rak Buku</h2>

              <div class="inf-wrap">
                <div class="information-item bg-primary text-white">
                  <span class="material-icons-outlined"> library_books </span>
                  <span>Total Buku</span>
                  <span id="totalBookCount">0</span>
                </div>

                <div class="information-item bg-danger text-white">
                  <span class="material-icons-outlined"> close </span>
                  <span>Belum Baca</span>
                  <span id="totalnotCompleteCount">0</span>
                </div>

                <div class="information-item bg-success text-white">
                  <span class="material-icons-outlined"> done_all </span>
                  <span>Sudah Baca</span>
                  <span id="totalCompleteCount">0</span>
                </div>
              </div>
            </section>

            <section class="search_section shadow">
              <h2>Cari Buku</h2>
              <form id="searchBook">
                <label for="searchBookTitle">Judul</label>
                <input id="searchBookTitle" type="text" />
                <button id="searchSubmit" type="reset" class="material-icons-outlined"> search </button>
                <button
                  id="resetButton"
                  class="btn-danger text-white"
                  type="button"
                >
                  Reset
                </button>
              </form>
            </section>
          </div>
        </div>

        <div class="bookshelf-item">
          <div class="bookshelf-section">

            <!-- Belum Dibaca -->
            <section class="book_shelf shadow">
              <h2>Belum Dibaca</h2>

              <div id="incompleteBookshelfList" class="book_list"></div>
            </section>

            <!-- Sudah Dibaca -->

            <section class="book_shelf shadow">
              <h2>Sudah Dibaca</h2>

              <div id="completeBookshelfList" class="book_list"></div>
            </section>
          </div>
        </div>
      </div>
    </main>

    <div class="javascript">
      <script src="assets/js/storage.js"></script>

      <script src="assets/js/script.js"></script>
    </div>
  </body>
</html>
